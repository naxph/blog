title: "Nax's Thoughts, Unfiltered."
author: "naxph"
description: "Made with â™¡ by Nax and powered by Jekyll."
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true # show article excerpts on the home page
show_frame: true # adds a gray frame to the site
show_sidebar: false # show a sidebar instead of the usual header
minimal: false # use a dark header

# Menu

navigation: # accepts {file, title, url, icon, sidebaricon}
  - { file: "index.html" }
  - { file: "README.md" }

external: # shows a footer with social links - for available icons see fontawesome.com/icons
  - { title: Mail, icon: envelope, url: "mailto:hello@naxph.dev" }
  - { title: Github, icon: github, url: "https://github.com/naxph" }
  - { title: Website, icon: globe-asia, url: "https://naxph.dev" }

comments:
  disqus_shortname: "naxph" # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
  - jekyll-feed
